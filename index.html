<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon form</title>
</head>

<body>


    <div class="container">
        <div class="form-wrap">
            <h1>Create Account</h1>
            <div class="div1">
                <label>Your Name</label><br>
                <input id5="yourname" type="text">
            </div>
            <div class="div2">
                <label>Mobile number</label><br>
                <input type="button" value="IN +91" id="btn">
                <input type="number" placeholder="Mobile Number" id="input">
            </div>
            <div class="div3">
                <label>Email (Optional)</label><br>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="div4">
                <label>Password</label><br>
                <input type="password" placeholder="At least 6 characters">
            </div>
            <p class="para1">! password must be at least 6 chartacters</p>

            <p class="para1">We will send you a text to verify your phone <br> Message and Data rates may apply.</p>

            <button class="btn2">Continue</button>

            <hr>

            <p class="para3">Already have a account? <a href="#">Sign in</a></p>
        </div>
    </div>
</body>

</html>
